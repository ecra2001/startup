<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="play.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Cookie Clicker<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
            <li><a href="index.html">Home</a></li>
            <li><a href="play.html">Play</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="score.html">Scores</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="players">
        Player:
        <span class="player-name" id="playerName"></span>
      </div>
      <ul class="notification">
        <li class="player-name">Tim started a new game</li>
        <li class="player-name">Ada started a new game</li>
        <li class="player-name">Game Connected</li>
      </ul>
      <!-- Notification list and score display -->
      <br />
      <div class="score-reset-container">
        <div>
          <label for="count">Score</label>
          <input type="text" id="count" value="0" readonly />
        </div>
        <div>
          <button onclick="resetScore()">Reset</button>
        </div>
      </div>
      <div>
        <button class="cookie-button" onclick="incrementScore()">
          <img src="Cookie.png" alt="Cookie Image" width="300" height="300">
        </button>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Elijah Cramer</span>
      <br />
      <a href="https://github.com/ecra2001/startup/tree/main">GitHub</a>
    </footer>

    <script src="play.js"></script>
  </body>
</html>
